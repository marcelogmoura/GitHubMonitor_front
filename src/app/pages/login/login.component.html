<div class="login-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
    <h2>GitHub Monitor</h2>
    <p>Acesse para continuar</p>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Digite seu email">
    </div>

    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" formControlName="password" placeholder="Digite sua senha">
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
